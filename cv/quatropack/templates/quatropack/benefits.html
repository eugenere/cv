{% extends "quatropack/base.html" %}
{% block title %} {{ block.super }} fake {% endblock %}
{% block content %}
    <div class="row justify-content-center">
        {% for item in benefits %}
        <div class='qp-col qp-benefits-short col-xs-12 col-sm-6 col-md-12 col-xl-6'>
            <img class='w-100' src="{{ item.image }}" alt="{{ item.name }}">
            <span>
                {{ item.name }}
            </span>
        </div>
        {% endfor %}
    </div>
{% endblock %}

{% extends "quatropack/base.html" %}
{% load static i18n %}
{% block title %} {{ block.super }} edit {% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col"></div>
        <div class="col">
            <form enctype="multipart/form-data" method="post">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit">{% trans 'save' %}</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}

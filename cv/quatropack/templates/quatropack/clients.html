{% extends "quatropack/base.html" %}
{% block title %} {{ block.super }} clients {% endblock %}
{% block content %}
    <div class="row justify-content-center">
        {% for item in reviews %}
        <div class="qp-col qp-customer-short col-sm-12 col-md-6 col-xl-4 p-3">
            <div class="row justify-content-center">
            {% for item_image in item.images %}
                <div class='col-xs-12 col-sm-6 col-md-12 col-xl-6'>
                    <img class='w-100' src="{{ item_image }}" alt="{{ item.name }}">
                </div>
            {% endfor %}
            </div>
            <div class="_qp-right">
                <h6>{{ item.phrase }}</h6>
                <b class="qp-person">{{ item.person }}</b>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}

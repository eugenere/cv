<!doctype html>{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans 'login' %}</title>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        
        #main {
           display: table;
           width: 100%;
           height: 70%;
        }
        
        #login_form {
           display: table-cell;
           text-align: center;
           vertical-align: middle;
        }
        
        label {
            display: block;
        }
    </style>
</head>
<body>
    <div id="main">
        <form id='login_form' method="post">{% csrf_token %}
            {{ form.as_table }}
            <br>
            <button type="submit">{% trans 'enter' %}</button>
        </form>
    </div>
</body>
</html>
